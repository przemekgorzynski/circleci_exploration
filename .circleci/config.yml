
version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "ls -la"
  say-godbye:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say goodbye"
          command: "ls -la"

workflows:
  first-wf:
    jobs:
      - say-hello
      - say-godbye:
          requires:
          - say-hello
