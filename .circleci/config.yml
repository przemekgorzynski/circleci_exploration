version: 2.1

parameters:
  release:
    type: string
    default: "v0.0.2"

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "ls -la"
  say-godbye:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say goodbye!"
          command: "ls -la"
  define_condition_job:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: 
          name: check
          command: |
            ver=$(cat version.json | jq '.version')
            echo $ver
      - run: 
          name: Get curent tag
          command: |
            tag_ver=$(git describe --tags --abbrev=0)
            echo $tag_ver

workflows:
  general:
    jobs:
      - define_condition_job
      - say-hello
      - say-godbye:
          requires:
          - say-hello
