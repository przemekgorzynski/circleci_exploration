version: 2.1

parameters:
  release:
    type: string
    default: "v0.0.2"

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: |
          cat bash.env >> $BASH_ENV
      - run: |
          printenv tag_ver
      - run:
          name: "Say hello"
          command: "ls -la"
  define_variables:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: 
          name: check
          command: |
            ver=$(cat version.json | jq '.version')
            echo $ver >> "$BASH_ENV"
            cp $BASH_ENV bash.env
            cat bash.env
      - run: 
          name: Get curent tag
          command: |
            tag_ver=$(git describe --tags --abbrev=0)
            echo $tag_ver >> "$BASH_ENV"
            cp $BASH_ENV bash.env
            cat bash.env
      - persist_to_workspace:
          root: .
          paths:
            - bash.env

workflows:
  general:
    jobs:
      - define_variables
      - say-hello:
          requires:
          - define_variables
