
version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "ls -la"
  say-godbye:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say goodbye"
          command: "ls -la"
  define_condition_job:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: 
          name: check
          command: |
            ver=$(cat version.json | jq '.version')
            echo $ver

workflows:
  define_condition:
    jobs:
      - define_condition_job

  first-wf:
    when: 
      equal: [ master, << pipeline.git.branch >> ]
    jobs:
      - say-hello
      - say-godbye:
          requires:
          - say-hello
